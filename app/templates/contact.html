{% extends "base.html" %}
{% block content %}
<h1>Contact</h1>

<form class="form" method="post" action="/contact">
  <label>
    <span>Name</span>
    <input type="text" name="name" required />
  </label>
  <label>
    <span>Email</span>
    <input type="email" name="email" required />
  </label>
  <label>
    <span>Subject</span>
    <input type="text" name="subject" required />
  </label>
  <label>
    <span>Message</span>
    <textarea name="message" rows="5" required></textarea>
  </label>
  <button class="btn" type="submit">Send</button>
</form>

{# Centered success modal triggered by ?sent=1 #}
{% set sent = request.query_params.get('sent') %}
<div id="successModal" class="modal-backdrop{% if sent %} open{% endif %}" role="dialog" aria-modal="true" aria-labelledby="successTitle">
  <div class="modal">
    <h3 id="successTitle">Thanks! Your message was sent ✅</h3>
    <p class="lead">I’ll get back to you shortly.</p>
    <div class="modal-actions">
      <a class="btn" href="/">Go Home</a>
      <a class="btn ghost" href="/contact">Close</a>
    </div>
  </div>
</div>
{% endblock %}
